name: Merging permissions

on:
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    check-permissions:
        name: Check merge permissions
        runs-on: ubuntu-latest
        # runs-on: self-hosted
        steps:
            - working-directory: scripts
              run: |
                SOURCE_BRANCH="${{ github.head_ref }}"
                DEST_BRANCH="${{ github.base_ref }}"
                sh check-merging-permissions.sh $SOURCE_BRANCH $DEST_BRANCH
