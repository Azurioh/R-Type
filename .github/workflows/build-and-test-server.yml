name: Build and Test Server

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/build-and-test-server.yml
      - server/**

env:
  BINARY: r-type_server

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Asio
        run: sudo apt-get update && sudo apt-get install -y libasio-dev

      - name: Build
        timeout-minutes: 5
        run: bash scripts/build.sh server build

      - name: Check executable
        run: if [ ! -x "${{ env.BINARY }}" ]; then exit 1; fi

      - name: Clean
        run: bash scripts/build.sh server clean
